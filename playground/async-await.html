  <script>
    const wait = (ms = 0) => new Promise(resolve => setTimeout(resolve, ms));


    function makePizza(toppings = []) {
      return new Promise(function (resolve, reject) {
        // reject if people try with pineapple
        if (toppings.includes('pineapple')) {
          reject('Seriously? Get out ðŸ');
        }
        const amountOfTimeToBake = 500 + (toppings.length * 200);
        // wait 1 second for the pizza to cook:
        setTimeout(function () {
          // when you are ready, you can resolve this promise
          resolve(`Here is your pizza ðŸ• with the toppings ${toppings.join(' ')}`);
        }, amountOfTimeToBake);
        // if something went wrong, we can reject this promise;
      });
    }
    async function go() {
      console.log('Starting');
      await wait(2000);
      console.log('running');
      await wait(2000);
      console.log('ending');
    }

      // ]);
      // console.log(pizza3);

      const pizzaPromise1 = makePizza(['pepperoni']);

        'cucumber', 'olives', 'mushroom', 'pepper', 'cucumber', 'olives'
      ]);
      const [pep, oni, mix] = await Promise.all([pizzaPromise1, pizzaPromise2, pizzaPromise3])
      console.log(pep, oni, mix);

    }
